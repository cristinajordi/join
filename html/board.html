<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <script src="../js/mini_backend.js"></script>
    <script src="../js/script.js"></script>
    <script defer src="../js/board.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../node_modules\bootstrap\dist\css\bootstrap.min.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/board.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/media-query.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png" />
    <link rel="manifest" href="../favicon/site.webmanifest" />
</head>

<body onload="initBoard()">
    <div class="d-flex board-container">
        <div class="card-header">
            <div w3-include-html="../html/header.html" class="card-header"></div>
        </div>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="pb-5 m-1">
                        <h1><b>Board</b></h1>
                        <h4>Easily drag and drop your tasks and projects</h4>
                    </div>
                    <div id="resizeid" class="row row-cols-4 align-items-start">
                        <div id="toDoCol" class="col text-center">
                            <h3>TO DO</h3>
                            <div class="board-col dragarea" ondrop="moveTo('ToDo')" ondragover="allowDrop(event)" id="ToDoBoard"></div>
                        </div>
                        <div id="inProgressCol" class="col text-center">
                            <h3>IN PROGRESS</h3>
                            <div class="board-col dragarea" ondrop="moveTo('InProgress')" ondragover="allowDrop(event)" id="InProgressBoard"></div>
                        </div>
                        <div id="testingCol" class="col text-center">
                            <h3>TESTING</h3>
                            <div class="board-col dragarea" ondrop="moveTo('Testing')" ondragover="allowDrop(event)" id="TestingBoard"></div>
                        </div>
                        <div id="doneCol" class="col text-center">
                            <h3>DONE</h3>
                            <div class="board-col dragarea" ondrop="moveTo('Done')" ondragover="allowDrop(event)" id="DoneBoard"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="detailBoardCard" class="d-none">
            <div id="fullscreen" class="fullscreen">
                <div id="edit" class="card animate" style="width: 18rem;">
                    <div class="card-body detail-card-board">
                        <button onclick="hideTaskBoardDetail()" type="button" class="btn-close detail-btn" aria-label="Close"></button>
                        <h5 id="boardtasktitle" class="card-title">Card title</h5>
                        <h6 id="boardtaskcreatedOn" class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                        <h6 id="boardtaskDueDate" class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                        <h6 id="boardtaskDscr" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</h6>
                        <div id="boardtaskcategory"></div>
                        <div id="boardtaskimages"></div>
                        <div id="boardtaskBy"></div>
                        <a id="boardtaskadress" href="#" class="card-link">Card link</a>
                        <div id="boardtaskurgency">Urgent</div>
                        <form class="mt-2" id="formBoard" onsubmit="changeStatus(); return false;" novalidate>
                            <div class="col-md-6">
                                <label for="validationDefault02" class="form-label">STATUS</label>
                                <select class="form-select" aria-label="Default select example" id="statusBoard">
                          <option selected value="ToDo">To Do</option>
                          <option value="InProgress">In Progress</option>
                          <option value="Testing">Testing</option>
                          <option value="Done">Done</option>
                          <option value="Backlog">Back to Backlog</option>
                        </select>
                            </div>
                            <button class="btn btn-primary brd-btn" id="btn-create">Change Status</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
